<div *ngIf="addressList">
    <form [formGroup]="addressList" (ngSubmit)="onSubmit()">
            <form formArrayName="address" *ngFor="let control of address.controls; let i = index">
                <div [formGroupName]="i"> <!--  i=0, 0.streetAddress, 0.city, 0.state --> <!--  i=1, 1.streetAddress, 1.city, 1.state -->
                    <div class="form-group col-md-3">
                        <label for="password"><b>Street Address</b></label>
                        <input type="text" class="form-control" placeholder="Street Address" name="streetAddress" formControlName="streetAddress" />
                    </div>
                    <div class="form-group col-md-3" >
                        <label for="password"><b>City</b></label>
                        <input type="text" class="form-control" placeholder="City" name="city" formControlName="city" />
                    </div>
                    <div class="form-group col-md-3" >
                        <label for="password"><b>State</b></label>
                        <input type="text" class="form-control" placeholder="State" name="state" formControlName="state" />
                    </div>
                </div>
            </form>
        <br/>
     <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <button type = "button" class="btn btn-primary" (click)="addNewAddress()" >Add New Address</button>
</div>    

<h4>OUTPUT</h4>
<div>{{output}}</div>
